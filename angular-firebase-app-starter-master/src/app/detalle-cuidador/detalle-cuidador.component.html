<h1> Detalles </h1>
  <table class="table lessons-list card card-strong">
    <tbody>
    <tr style="background-color: black; color:white ">
      <td >Descripcion</td>
      <td> Horas </td>
      <td> Animal </td>
    </tr>
    <tr *ngFor="let detallado of detalles">
      <td class="lessons-title">{{detallado.descripcion}}</td>
      <td class="duration">
        {{detallado.horas}}
        <span><i class="md-icon duration-icon">access_time</i> </span>
      </td>

      <td>
        {{detallado.animal}}
      </td>
    </tr>
    </tbody>
  </table>
